# https://taskfile.dev
# To enable experimental features
# export TASK_X_FEATURE=1
# export TASK_X_REMOTE_TASKFILES=1
# https://taskfile.dev/docs/experiments/remote-taskfiles

version: "3"
dotenv: [".env", ".env.example", "{{.HOME}}/.env"]

includes:
  env:
    taskfile: .task/env.yml
    optional: true
    flatten: true

  cmd:
    taskfile: .task/cmd.yml
    optional: true

  git:
    taskfile: .task/git.yml
    optional: true

  go:
    taskfile: .task/go.yml
    optional: true

  gh:
    taskfile: .task/gh.yml
    optional: true
